<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rialo Meme Generator</title>

<!-- Font & Style -->
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1c1f4a, #2b2f6c, #141624);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    min-height: 100vh;
    padding: 20px;
  }

  h1 {
    font-size: 2.2em;
    background: linear-gradient(90deg, #00ffe0, #00bfff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 10px;
  }

  .container {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(8px);
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    width: 95%;
    max-width: 500px;
    text-align: center;
    animation: fadeIn 0.6s ease-in-out;
  }

  input[type="file"], input[type="text"] {
    width: 90%;
    margin: 10px 0;
    padding: 10px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 1em;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
  }

  canvas {
    width: 100%;
    border-radius: 15px;
    margin-top: 15px;
    background: #000;
  }

  button {
    background: linear-gradient(90deg, #00bfff, #0077ff);
    color: white;
    border: none;
    border-radius: 12px;
    padding: 12px 24px;
    margin-top: 15px;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: linear-gradient(90deg, #00ffe0, #00bfff);
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  footer {
    margin-top: 25px;
    color: #999;
    font-size: 0.9em;
  }
</style>
</head>
<body>

<h1>ðŸ”¥ Rialo Meme Generator</h1>
<div class="container">
  <p>Create your meme and share it with your community!</p>

  <input type="file" id="imageUpload" accept="image/*">
  <input type="text" id="topText" placeholder="Top text">
  <input type="text" id="bottomText" placeholder="Bottom text">
  <button id="generateBtn">Generate Meme</button>
  <canvas id="memeCanvas"></canvas>
  <button id="downloadBtn">Download Meme</button>
</div>

<footer>âš¡ Powered by Rialo Community</footer>

<!-- JS Logic -->
<script>
const imageUpload = document.getElementById('imageUpload');
const topText = document.getElementById('topText');
const bottomText = document.getElementById('bottomText');
const canvas = document.getElementById('memeCanvas');
const ctx = canvas.getContext('2d');
const generateBtn = document.getElementById('generateBtn');
const downloadBtn = document.getElementById('downloadBtn');

let uploadedImage = null;

// Load image
imageUpload.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    const img = new Image();
    img.onload = () => {
      uploadedImage = img;
      canvas.width = img.width;
      canvas.height = img.height;
      drawMeme();
    };
    img.src = reader.result;
  };
  reader.readAsDataURL(file);
});

// Draw meme function
function drawMeme() {
  if (!uploadedImage) return;
  ctx.drawImage(uploadedImage, 0, 0, canvas.width, canvas.height);
  
  // Text styles
  ctx.font = `${Math.floor(canvas.width / 10)}px Impact`;
  ctx.fillStyle = 'white';
  ctx.strokeStyle = 'black';
  ctx.lineWidth = 5;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'top';

  // Top Text
  ctx.fillText(topText.value.toUpperCase(), canvas.width / 2, 10);
  ctx.strokeText(topText.value.toUpperCase(), canvas.width / 2, 10);

  // Bottom Text
  ctx.textBaseline = 'bottom';
  ctx.fillText(bottomText.value.toUpperCase(), canvas.width / 2, canvas.height - 10);
  ctx.strokeText(bottomText.value.toUpperCase(), canvas.width / 2, canvas.height - 10);
}

// Generate meme button
generateBtn.addEventListener('click', () => {
  drawMeme();
});

// Download meme
downloadBtn.addEventListener('click', () => {
  const link = document.createElement('a');
  link.download = 'rialo-meme.png';
  link.href = canvas.toDataURL('image/png');
  link.click();
});
</script>

</body>
</html>
