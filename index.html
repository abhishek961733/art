<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Photo Build Animation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
</head>
<body>
<script>
let img;
let pixelsToDraw = [];
let step = 500; // pixels per frame

function preload() {
  img = loadImage('https://i.imgur.com/2k0YxvF.png'); // logo/photo URL
}

function setup() {
  createCanvas(img.width, img.height);
  img.loadPixels();
  
  // save all pixels into array
  for(let x=0;x<img.width;x++){
    for(let y=0;y<img.height;y++){
      let c = img.get(x,y);
      pixelsToDraw.push({x:x, y:y, color:c});
    }
  }
  
  frameRate(60);
  background(255);
}

function draw() {
  for(let i=0;i<step && pixelsToDraw.length>0;i++){
    let idx = floor(random(pixelsToDraw.length));
    let p = pixelsToDraw.splice(idx,1)[0];
    stroke(p.color);
    point(p.x,p.y);
  }
  
  if(pixelsToDraw.length==0){
    noLoop(); // stop animation when done
  }
}
</script>
</body>
</html>
