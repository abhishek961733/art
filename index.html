<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mandala Art Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: radial-gradient(circle at center, #0a0a0f, #000);
      }
      h2 {
        position: absolute;
        top: 10px;
        left: 20px;
        color: white;
        font-family: "Poppins", sans-serif;
        letter-spacing: 2px;
      }
    </style>
  </head>
  <body>
    <h2>ðŸ§¿ Mandala Art Generator</h2>

    <script>
      let symmetry = 10; // number of symmetrical sections
      let angleStep;
      let palette;

      function setup() {
        createCanvas(windowWidth, windowHeight);
        angleMode(DEGREES);
        background(0);
        noFill();
        palette = [
          color("#FF6B6B"),
          color("#FFD93D"),
          color("#6BCB77"),
          color("#4D96FF"),
          color("#C77DFF"),
        ];
        angleStep = 360 / symmetry;
        drawMandala();
      }

      function drawMandala() {
        translate(width / 2, height / 2);
        for (let r = 50; r < min(width, height) / 2; r += 20) {
          let col = random(palette);
          stroke(col);
          strokeWeight(random(1, 3));
          beginShape();
          for (let a = 0; a < 360; a += angleStep) {
            let x = r * cos(a + random(-5, 5));
            let y = r * sin(a + random(-5, 5));
            vertex(x, y);
          }
          endShape(CLOSE);
        }

        // Add some central patterns
        for (let i = 0; i < 200; i++) {
          let x = random(-50, 50);
          let y = random(-50, 50);
          let size = random(2, 8);
          let c = random(palette);
          fill(c);
          noStroke();
          ellipse(x, y, size);
        }
      }

      function mousePressed() {
        background(0);
        drawMandala(); // new mandala on click
      }

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
        background(0);
        drawMandala();
      }
    </script>
  </body>
</html>
