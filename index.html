<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Abstract Art</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: radial-gradient(circle at center, #03010f, #000);
      }
      h2 {
        position: absolute;
        top: 15px;
        left: 20px;
        color: white;
        font-family: "Poppins", sans-serif;
        letter-spacing: 2px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <h2>ü™ê 3D Abstract Art</h2>

    <!-- Load Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

    <script>
      let scene, camera, renderer;
      let shapes = [];

      function init() {
        // Scene setup
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.z = 50;

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambient = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambient);
        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(20, 30, 50);
        scene.add(pointLight);

        // Random shapes
        const materials = [
          new THREE.MeshStandardMaterial({ color: 0xff6b6b, metalness: 0.6, roughness: 0.3 }),
          new THREE.MeshStandardMaterial({ color: 0x6bcf6b, metalness: 0.7, roughness: 0.2 }),
          new THREE.MeshStandardMaterial({ color: 0x4d96ff, metalness: 0.8, roughness: 0.3 }),
          new THREE.MeshStandardMaterial({ color: 0xc77dff, metalness: 0.9, roughness: 0.4 }),
        ];

        const geometries = [
          new THREE.TorusGeometry(5, 1.5, 16, 100),
          new THREE.SphereGeometry(3, 32, 32),
          new THREE.BoxGeometry(5, 5, 5),
          new THREE.OctahedronGeometry(4, 0),
          new THREE.ConeGeometry(3, 6, 24),
        ];

        for (let i = 0; i < 25; i++) {
          const geometry = geometries[Math.floor(Math.random() * geometries.length)];
          const material = materials[Math.floor(Math.random() * materials.length)];
          const mesh = new THREE.Mesh(geometry, material);

          mesh.position.set(
            (Math.random() - 0.5) * 100,
            (Math.random() - 0.5) * 100,
            (Math.random() - 0.5) * 100
          );

          mesh.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
          scene.add(mesh);
          shapes.push(mesh);
        }

        window.addEventListener("resize", onWindowResize, false);
        animate();
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);

        // Rotate all shapes slowly
        shapes.forEach((shape, i) => {
          shape.rotation.x += 0.005 + i * 0.0001;
          shape.rotation.y += 0.006 + i * 0.0001;
        });

        scene.rotation.y += 0.0015;

        renderer.render(scene, camera);
      }

      init();
    </script>
  </body>
</html>
