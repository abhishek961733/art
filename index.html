<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Abstract Art</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: radial-gradient(circle at center, #101020, #000010);
      }
      h2 {
        position: absolute;
        top: 10px;
        left: 20px;
        color: white;
        font-family: 'Poppins', sans-serif;
        letter-spacing: 2px;
      }
    </style>
  </head>
  <body>
    <h2>ðŸŒˆ Animated Abstract Art</h2>

    <script>
      let shapes = [];

      function setup() {
        createCanvas(windowWidth, windowHeight);
        noStroke();
        for (let i = 0; i < 60; i++) {
          shapes.push(new MovingShape());
        }
      }

      function draw() {
        background(0, 20); // gives trail effect
        for (let s of shapes) {
          s.move();
          s.display();
        }
      }

      class MovingShape {
        constructor() {
          this.x = random(width);
          this.y = random(height);
          this.size = random(40, 150);
          this.col = color(random(255), random(255), random(255), 180);
          this.xSpeed = random(-2, 2);
          this.ySpeed = random(-2, 2);
          this.type = random(['circle', 'square', 'triangle']);
        }

        move() {
          this.x += this.xSpeed;
          this.y += this.ySpeed;

          // bounce at edges
          if (this.x < 0 || this.x > width) this.xSpeed *= -1;
          if (this.y < 0 || this.y > height) this.ySpeed *= -1;
        }

        display() {
          fill(this.col);
          if (this.type === 'circle') {
            ellipse(this.x, this.y, this.size);
          } else if (this.type === 'square') {
            rect(this.x, this.y, this.size, this.size);
          } else {
            triangle(
              this.x,
              this.y - this.size / 2,
              this.x - this.size / 2,
              this.y + this.size / 2,
              this.x + this.size / 2,
              this.y + this.size / 2
            );
          }
        }
      }

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
      }
    </script>
  </body>
</html>
